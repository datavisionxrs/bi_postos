<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostoBI Pro - Apresentação Estratégica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        .slide-enter {
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .mockup-container {
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col">

    <!-- Barra Superior -->
    <header class="bg-[#0f172a] text-white h-16 px-8 flex items-center justify-between shrink-0 border-b border-blue-500/30 relative z-50">
        <div class="flex items-center gap-4">
            <div class="relative">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAXhWrEeRYNU8oAhonRIL_SFcmBRGlkceYqg&s" alt="Logo" class="w-10 h-10 object-contain bg-white rounded-xl p-0.5 shadow-lg border border-white/20">
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-blue-600 rounded-full border-2 border-[#0f172a] flex items-center justify-center">
                    <i data-lucide="activity" class="w-2.5 h-2.5 text-white"></i>
                </div>
            </div>
            <div>
                <span class="font-black text-lg tracking-tighter uppercase italic block leading-none text-white">PostoBI <span class="text-blue-500">Pro</span></span>
                <span class="text-[9px] text-slate-400 font-black uppercase tracking-widest leading-none">Dashboard Strategy Implementation</span>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="hidden lg:flex flex-col text-right">
                <span class="text-[8px] font-black text-slate-500 uppercase tracking-widest">Âmbito do Projeto</span>
                <span class="text-[10px] font-bold text-blue-400">Total 8 Páginas / 42 KPIs</span>
            </div>
            <button class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all shadow-lg shadow-blue-600/30">
                Apresentar Proposta
            </button>
        </div>
    </header>

    <!-- Área Principal -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- Sidebar de Navegação -->
        <aside class="w-72 bg-white border-r border-slate-200 flex flex-col shrink-0 relative z-40 shadow-xl">
            <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="layout-dashboard" class="w-4 h-4 text-blue-600"></i>
                    <h3 class="text-[10px] font-black text-slate-900 uppercase tracking-widest">Painéis Estruturados</h3>
                </div>
            </div>
            <nav id="sidebar-nav" class="flex-1 overflow-y-auto p-3 space-y-1.5 custom-scrollbar">
                <!-- Links gerados por JS -->
            </nav>
            <div class="p-6 bg-slate-50 border-t border-slate-200">
                <div class="flex items-center gap-2 mb-3">
                    <i data-lucide="maximize-2" class="w-3 h-3 text-blue-600"></i>
                    <span class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em]">Fluxo de Gestão</span>
                </div>
                <div class="h-1.5 bg-slate-200 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-700" style="width: 12.5%;"></div>
                </div>
            </div>
        </aside>

        <!-- Área de Conteúdo (Slide) -->
        <main id="main-content" class="flex-1 overflow-hidden flex flex-col p-8 lg:p-12 bg-white">
            <!-- Conteúdo dinâmico aqui -->
        </main>
    </div>

    <script>
        const dashboardPages = [
            {
                id: 'geral',
                title: '1. Visão Geral (Diretoria)',
                icon: 'target',
                description: 'Cockpit executivo para entender se o posto está "ganhando dinheiro" e identificar gargalos operacionais.',
                kpis: [
                    'Faturamento total (R$) – Dia / Semana / Mês / Acumulado',
                    'Volume total (L) – por período',
                    'Margem bruta (R$) e (%) – total e por combustível',
                    'Ticket médio (R$) – por abastecimento',
                    'Qtde de abastecimentos (nº de cupons)',
                    'Preço médio (R$/L) – por produto',
                    'Perdas estimadas (R$) – estoque x vendas',
                    'Ranking produtos por contribuição de margem'
                ],
                alerts: [
                    'Margem do mês abaixo da meta',
                    'Volume caiu vs mês anterior / YoY',
                    'Divergência de estoque acima do limite'
                ]
            },
            {
                id: 'comercial',
                title: '2. Comercial e Vendas',
                icon: 'fuel',
                description: 'Análise detalhada do que vende, quando vende e qual o impacto direto no volume total.',
                kpis: [
                    'Volume por produto: Gasolina C, Etanol, Diesel S10, S500, GNV',
                    'Faturamento por produto',
                    'Margem (R$/L) e margem total (R$) por produto',
                    'Mix de vendas (%) por produto',
                    'Vendas por turno (manhã/tarde/noite)',
                    'Comparativo mês atual vs M-1 e YoY'
                ]
            },
            {
                id: 'precificacao',
                title: '3. Precificação e Mercado',
                icon: 'trending-up',
                description: 'Medição do impacto do preço no volume e monitorização ativa da concorrência local.',
                kpis: [
                    'Preço bomba vs preço compra',
                    'Spread (R$/L) = preço venda – custo médio',
                    'Preço vs concorrência (Ranking e centavos)',
                    'Elasticidade: variação preço x volume'
                ],
                alerts: ['Spread abaixo do mínimo', 'Preço acima do mercado com volume em queda']
            },
            {
                id: 'operacao',
                title: '4. Estoque e Tanques',
                icon: 'layers',
                description: 'Controle rigoroso de risco de ruptura, excesso de inventário e perdas por evaporação.',
                kpis: [
                    'Estoque atual (L) por tanque/produto',
                    'Dias de cobertura (Estoque / Média Venda)',
                    'Rupturas (impacto real em vendas)',
                    'Entrada x Saída (L) por período',
                    'Divergência físico x sistema',
                    'Perdas / evaporação estimada'
                ]
            },
            {
                id: 'rentabilidade',
                title: '5. Rentabilidade Real',
                icon: 'activity',
                description: 'Análise profunda de onde o lucro nasce e onde ele morre na operação diária.',
                kpis: [
                    'Margem por produto (R$/L)',
                    'Margem por bomba / pista',
                    'Margem por forma de pagamento',
                    'Taxas de cartão (R$ e %) e impacto na margem',
                    'Custo operacional estimado por litro'
                ]
            },
            {
                id: 'conveniencia',
                title: '6. Loja de Conveniência',
                icon: 'shopping-cart',
                description: 'Gestão de ticket médio e margem de produtos fora da bomba de combustível.',
                kpis: [
                    'Faturamento loja e margem (R$ / %)',
                    'Ticket médio loja',
                    'Itens por compra',
                    'Top produtos (ABC)',
                    'Perdas/Quebras/Validade',
                    'Combos e associação de produtos'
                ]
            },
            {
                id: 'fidelidade',
                title: '7. Fidelidade e Clientes',
                icon: 'users',
                description: 'Análise de retenção, recorrência e perfil comportamental do consumidor.',
                kpis: [
                    'Clientes únicos',
                    'Recorrência (30 dias)',
                    'Frequência média (dias)',
                    'LTV simples (Lifetime Value)',
                    'Segmentos: Frotista, Varejo, Ocasional'
                ]
            },
            {
                id: 'financeiro',
                title: '8. Financeiro e Conciliação',
                icon: 'dollar-sign',
                description: 'Batimento rigoroso de vendas vs recebíveis, taxas de cartões e prazos.',
                kpis: [
                    'Recebido vs Vendido (Conciliação)',
                    'Pendente de recebimento (Cartões/Frotas)',
                    'Taxas de adquirência por bandeira',
                    'Chargeback / Divergências',
                    'Prazo Médio de Recebimento (PMR)'
                ]
            }
        ];

        let currentTab = 'geral';

        function init() {
            renderSidebar();
            renderPage('geral');
            lucide.createIcons();
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            nav.innerHTML = dashboardPages.map(page => `
                <button onclick="setActiveTab('${page.id}')" id="btn-${page.id}" class="sidebar-btn w-full flex items-center gap-3 px-4 py-4 rounded-2xl transition-all group ${currentTab === page.id ? 'bg-blue-600 text-white shadow-xl shadow-blue-200' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-900'}">
                    <i data-lucide="${page.icon}" class="${currentTab === page.id ? 'text-white' : 'text-blue-500 group-hover:scale-110 transition-transform'} w-5 h-5"></i>
                    <span class="font-bold text-[11px] truncate uppercase tracking-tight">${page.title}</span>
                </button>
            `).join('');
        }

        function setActiveTab(id) {
            currentTab = id;
            renderSidebar();
            renderPage(id);
            
            // Atualizar progresso
            const index = dashboardPages.findIndex(p => p.id === id);
            document.getElementById('progress-bar').style.width = `${((index + 1) / dashboardPages.length) * 100}%`;
            
            lucide.createIcons();
        }

        function renderMockup(type) {
            let content = '';
            switch(type) {
                case 'geral':
                    content = `
                        <div class="space-y-4">
                            <div class="grid grid-cols-4 gap-2">
                                ${['Faturamento', 'Volume', 'Margem', 'Ticket'].map(label => `
                                    <div class="bg-slate-800 p-3 rounded-xl border border-slate-700 shadow-inner">
                                        <div class="text-[8px] text-slate-500 font-bold uppercase mb-1">${label}</div>
                                        <div class="h-4 w-16 bg-blue-500 rounded"></div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="h-36 bg-slate-800/50 rounded-xl border border-slate-700 p-3 flex flex-col">
                                    <div class="text-[8px] text-slate-500 font-bold uppercase mb-4">Margem por Combustível</div>
                                    <div class="flex-1 flex items-end gap-2">
                                        <div style="height: 60%" class="flex-1 bg-blue-500/40 rounded-t"></div>
                                        <div style="height: 40%" class="flex-1 bg-blue-500/40 rounded-t"></div>
                                        <div style="height: 80%" class="flex-1 bg-blue-500/40 rounded-t"></div>
                                        <div style="height: 50%" class="flex-1 bg-blue-500/40 rounded-t"></div>
                                    </div>
                                </div>
                                <div class="h-36 bg-slate-800/50 rounded-xl border border-slate-700 p-3 flex items-center justify-center">
                                    <div class="w-20 h-20 rounded-full border-[8px] border-slate-700 border-t-emerald-500 flex items-center justify-center rotate-45">
                                        <span class="text-[10px] text-white font-black -rotate-45">Margem %</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'operacao':
                    content = `
                        <div class="grid grid-cols-4 gap-4 h-full py-4">
                            ${['G. Comum', 'G. Adit', 'Diesel', 'Etanol'].map((t, i) => `
                                <div class="flex flex-col items-center gap-2">
                                    <div class="w-12 h-40 bg-slate-800 rounded-2xl border-2 border-slate-700 relative overflow-hidden flex flex-col justify-end">
                                        <div class="bg-gradient-to-t from-blue-600 to-blue-400 w-full shadow-[0_-4px_10px_rgba(59,130,246,0.3)]" style="height: ${i === 0 ? '75%' : i === 1 ? '40%' : i === 2 ? '90%' : '20%'}"></div>
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <span class="text-[8px] font-black text-white rotate-[-90deg] opacity-50 uppercase tracking-tighter">${t}</span>
                                        </div>
                                    </div>
                                    <span class="text-[8px] font-bold text-slate-500">${t}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    break;
                case 'comercial':
                    content = `
                        <div class="space-y-4">
                            <div class="h-44 bg-slate-800 rounded-xl border border-slate-700 p-4 relative">
                                <div class="text-[8px] text-slate-500 font-bold uppercase mb-2">Volume Diário (30 dias)</div>
                                <div class="w-full h-28 bg-blue-500/5 rounded border-b border-blue-500/20 flex items-end px-2 gap-1">
                                    ${Array.from({length: 20}).map(() => `<div class="bg-blue-500/40 w-full" style="height: ${Math.random() * 80 + 10}%"></div>`).join('')}
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <div class="h-10 bg-amber-500/20 rounded-lg border border-amber-500/30 flex items-center justify-center text-[8px] font-bold text-amber-500">GASOLINA</div>
                                <div class="h-10 bg-blue-500/20 rounded-lg border border-blue-500/30 flex items-center justify-center text-[8px] font-bold text-blue-500">DIESEL</div>
                                <div class="h-10 bg-emerald-500/20 rounded-lg border border-emerald-500/30 flex items-center justify-center text-[8px] font-bold text-emerald-500">ETANOL</div>
                            </div>
                        </div>
                    `;
                    break;
                default:
                    content = `
                        <div class="h-full flex flex-col items-center justify-center text-slate-600 gap-3 border border-slate-700 border-dashed rounded-3xl">
                            <i data-lucide="pie-chart" class="w-12 h-12 opacity-20"></i>
                            <p class="text-[10px] font-black uppercase tracking-[0.4em]">Módulo em Análise</p>
                        </div>
                    `;
            }

            return `
                <div class="bg-[#0f172a] rounded-[2.5rem] border border-slate-700 shadow-2xl overflow-hidden relative flex flex-col h-full min-h-[400px]">
                    <div class="h-10 bg-slate-800 flex items-center px-6 gap-2 border-b border-slate-700/50">
                        <div class="w-2.5 h-2.5 rounded-full bg-rose-500/40"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-amber-500/40"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-emerald-500/40"></div>
                        <div class="ml-4 h-4 w-48 bg-slate-700/50 rounded-full flex items-center px-3">
                            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse mr-2"></div>
                            <span class="text-[8px] text-slate-500 font-bold uppercase tracking-widest leading-none">POSTOBI_V4_LIVE.PBIX</span>
                        </div>
                    </div>
                    <div class="p-8 flex-1 overflow-hidden">
                        ${content}
                    </div>
                    <div class="absolute bottom-6 left-8 flex items-center gap-2">
                        <div class="h-2 w-2 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                        <span class="text-[8px] text-slate-500 font-black uppercase tracking-widest">Última Carga: Há 5 min</span>
                    </div>
                </div>
            `;
        }

        function renderPage(id) {
            const page = dashboardPages.find(p => p.id === id);
            const main = document.getElementById('main-content');
            
            main.innerHTML = `
                <div class="h-full flex flex-col slide-enter">
                    <!-- Topo do Slide -->
                    <div class="mb-10 shrink-0">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 text-blue-700 rounded-full text-[10px] font-black uppercase tracking-widest border border-blue-100 shadow-sm">
                                <i data-lucide="${page.icon}" class="w-3 h-3"></i> Relatório BI
                            </div>
                        </div>
                        <h2 class="text-5xl font-black text-slate-900 tracking-tighter mb-4 leading-none">
                            ${page.title.split('. ')[1]}
                        </h2>
                        <p class="text-xl text-slate-500 font-medium max-w-3xl leading-snug">
                            ${page.description}
                        </p>
                    </div>

                    <!-- Corpo do Slide - Grid 40/60 -->
                    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-12 overflow-hidden">
                        
                        <!-- Coluna 1: Conteúdo Original Detalhado -->
                        <div class="lg:col-span-5 flex flex-col gap-8 overflow-y-auto pr-6 custom-scrollbar pb-10">
                            <div class="space-y-6">
                                <h4 class="flex items-center gap-3 text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">
                                    <i data-lucide="clipboard-list" class="w-4 h-4 text-blue-600"></i>
                                    Indicadores (KPIs)
                                </h4>
                                <div class="grid grid-cols-1 gap-2.5">
                                    ${page.kpis.map(kpi => `
                                        <div class="flex items-start gap-4 p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-blue-200 transition-colors group cursor-default">
                                            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full mt-1.5 group-hover:scale-125 transition-transform shadow-[0_0_8px_rgba(59,130,246,0.6)]"></div>
                                            <span class="text-[13px] font-bold text-slate-700 leading-tight tracking-tight">${kpi}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            ${page.alerts ? `
                                <div class="bg-rose-50/50 border border-rose-100 rounded-[2rem] p-8 relative overflow-hidden group shadow-inner">
                                    <div class="absolute -top-4 -right-4 opacity-[0.05] group-hover:scale-110 transition-transform">
                                        <i data-lucide="alert-triangle" class="w-32 h-32 text-rose-600"></i>
                                    </div>
                                    <h4 class="text-[10px] font-black text-rose-800 uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <div class="w-1.5 h-1.5 bg-rose-500 rounded-full animate-ping"></div>
                                        Regras de Alerta Automático
                                    </h4>
                                    <ul class="space-y-3">
                                        ${page.alerts.map(alert => `
                                            <li class="flex items-start gap-3">
                                                <i data-lucide="chevron-right" class="w-4 h-4 mt-0.5 text-rose-400 shrink-0"></i>
                                                <span class="text-sm font-bold text-rose-900/70 leading-tight">${alert}</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            ` : `
                                <div class="bg-[#0f172a] rounded-[2rem] p-8 text-white shadow-2xl relative overflow-hidden group">
                                    <div class="absolute top-0 right-0 p-4 opacity-10">
                                        <i data-lucide="bar-chart-3" class="w-20 h-20"></i>
                                    </div>
                                    <h4 class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-4">Meta Estratégica</h4>
                                    <p class="text-sm text-slate-300 leading-relaxed font-bold tracking-tight">
                                        Foco em monitorização de margem por litro e mix de produtos para garantir rentabilidade operacional acima de 12% no mês.
                                    </p>
                                </div>
                            `}
                        </div>

                        <!-- Coluna 2: Mockup Visual -->
                        <div class="lg:col-span-7 flex flex-col gap-6 overflow-hidden">
                            <div class="flex-1 min-h-0 flex flex-col gap-4">
                                <div class="flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] px-2 shrink-0">
                                    <span>Visualização de Dados</span>
                                    <div class="flex gap-4">
                                        <span class="flex items-center gap-1.5"><div class="w-2 h-2 bg-blue-500 rounded-full"></div> Meta</span>
                                        <span class="flex items-center gap-1.5"><div class="w-2 h-2 bg-slate-300 rounded-full"></div> Histórico</span>
                                    </div>
                                </div>
                                
                                <div class="flex-1">
                                    ${renderMockup(page.id)}
                                </div>

                                <div class="grid grid-cols-2 gap-6 shrink-0 pt-2">
                                    <div class="p-5 bg-white rounded-3xl border border-slate-100 shadow-sm flex items-center gap-4 group hover:border-blue-200 transition-all">
                                        <div class="p-3 bg-emerald-50 text-emerald-600 rounded-2xl group-hover:bg-emerald-500 group-hover:text-white transition-all shadow-sm">
                                            <i data-lucide="arrow-up-right" class="w-5 h-5"></i>
                                        </div>
                                        <div>
                                            <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest leading-none mb-1">Performance Volume</p>
                                            <p class="text-xl font-black text-slate-900 tracking-tighter leading-none">+14.2%</p>
                                        </div>
                                    </div>
                                    <div class="p-5 bg-white rounded-3xl border border-slate-100 shadow-sm flex items-center gap-4 group hover:border-rose-200 transition-all">
                                        <div class="p-3 bg-rose-50 text-rose-600 rounded-2xl group-hover:bg-rose-500 group-hover:text-white transition-all shadow-sm">
                                            <i data-lucide="arrow-down-right" class="w-5 h-5"></i>
                                        </div>
                                        <div>
                                            <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest leading-none mb-1">Quebras Estimadas</p>
                                            <p class="text-xl font-black text-slate-900 tracking-tighter leading-none">-1.8%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>
